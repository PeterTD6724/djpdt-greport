<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {{e}}
        {% endblock title %}
    </title>
</head>
{% block content %}

<body>
    <div class="main_check">
        <div class="create_report">
            <h1>Welcome to Firebase Main Data </h1>
            <h2>User:&nbsp;<span class="check_usersp"> {{e}} </span>
                <button type="button" onclick=location.href="{% url 'signin' %}" class="btn b">Log out</button>
            </h2>
        </div>

        <div class="search">
            <button type="button" onclick=location.href="{% url 'create' %}" class="btn b">CREATE NEW REPORT</button>

            <input type="search" id="name-search" placeholder="Search..."
                style="padding: 0.5em;background:rgb(196, 215, 241);color: rgb(33, 28, 28);width:40vw;" />
        </div>
    </div>
    <br>

    <main class="second_check">
        <div class="third_check">

            {% for time,dat,work,task,make in comb_lis %}
            <br><br>


            <span class="fifth_check time" data-name="{{ work|lower }}{{ task|lower }}{{ dat|lower }}">
                <a class="sixth_check" href="/post_check/?z={{time}}" title="{{work}}"> &nbsp;{{ dat }} &nbsp;/
                    VIEW&nbsp;DETAILS</a>


                Name:
                <a class="fourth_check" href="/post_check/?z={{time}}" title="{{task}}"> {{ task }}
                </a> /
                Subject: <span class="fourth_check">&nbsp;{{ work }}</span> &nbsp;&nbsp;

            </span>
            {% endfor %}

        </div>
    </main>
</body>
{% endblock content %}

</html>
