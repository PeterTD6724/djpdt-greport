<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <title>
        {% block title %}
        Home Firebase
        {% endblock title %}
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
</head>
{% block content %}



<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}

    <h1>Firebase data Home</h1>

    <div class="sign_buttons">
        <button type="button" onclick=location.href="{% url 'signin' %}" class="btn b">Sign in &amp;</button>
        <button type="button" onclick=location.href="{% url 'signup' %}" class="btn b">Sign up</button>
    </div><br><br>
    <div>
        <img src="https://storage.googleapis.com/djtod_ecommerce/categories/python_images/Firebase_front3.png"
            width="40%" height="auto" alt="">
    </div>
</body>
{% endblock content %}
{% block extra_js %}
<script src="{% static '/js/home.js' %}"></script>
{% endblock %}

</html>
